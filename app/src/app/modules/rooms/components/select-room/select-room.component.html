<div>
  <mat-form-field appearance="legacy">
    <mat-label>Room filter:</mat-label>
    <mat-select [formControl]="roomControl" [compareWith]="compare">
      <mat-option *ngFor="let room of (roomsStateConnector.roomsFilter$ | async)" [value]="room">
        {{room.name}} ({{room.devices.length}})
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
