<mat-toolbar>
  <mat-toolbar-row>
    <h1 class="mat-h1">Smart Home</h1>
    <div class="menu">
      <button mat-button [routerLink]="['switches']" routerLinkActive="mat-primary">Switches</button>
      <button mat-button [routerLink]="['weather-stations']" routerLinkActive="mat-primary">Weather Stations</button>
    </div>
    <div class="info">
      <span class="version">ver. {{version}}</span>
      <span class="build-date">{{buildDate}}</span>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
